name: Build and release Aseprite

on:
  push:
    branches: [ main ]
    paths:
      - 'BuildLog.md'
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  fetch-aseprite-info:
    name: Fetch Aseprite release info
    runs-on: ubuntu-latest
    outputs:
      release-tag: ${{ steps.aseprite-link.outputs.release-tag }}
    steps:
      - name: Fetch Aseprite release tag
        id: aseprite-link
        uses: a1393323447/fetch-release@main
        with:
          group: aseprite
          repo: aseprite
          match: Aseprite-.*?-Source.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: fetch-aseprite-info
    permissions:
      contents: write
    outputs:
      release-tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          body: Aseprite ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          skipIfReleaseExists: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-aseprite:
    name: Build Aseprite (${{ matrix.platform }})
    needs: create-release
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS-latest
            platform: macOS
            bin_name: Aseprite.app
            skia_pkg: Skia-macOS-Release-arm64.zip
            skia_arch: arm64

          # - os: ubuntu-latest
          #   platform: Linux
          #   bin_name: aseprite
          #   skia_pkg: Skia-Linux-Release-x64.zip
          #   skia_arch: x64

          # - os: windows-latest
          #   platform: Windows
          #   bin_name: aseprite.exe
          #   skia_pkg: Skia-Windows-Release-x64.zip
          #   skia_arch: x64

    steps:
      - uses: actions/checkout@v4

      # -------- Linux deps --------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev \
            libfontconfig1-dev

      # -------- Clone Aseprite --------
      - name: Clone Aseprite
        run: |
          git clone --recurse-submodules -j8 \
            https://github.com/aseprite/aseprite \
            --branch ${{ needs.create-release.outputs.release-tag }}

      # -------- Install Skia --------
      - name: Install Skia
        working-directory: aseprite
        shell: bash
        run: |
          curl -LO https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/${{ matrix.skia_pkg }}
          unzip ${{ matrix.skia_pkg }} -d skia

      - uses: aseprite/get-ninja@main
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'

      # -------- Configure --------
      - name: Configure
        working-directory: aseprite
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 \
            -DENABLE_TESTS=OFF \
            -DENABLE_SCRIPTING=ON \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=$(realpath skia) \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-${{ matrix.skia_arch }})

      # -------- Build --------
      - name: Build
        working-directory: aseprite
        shell: bash
        run: |
          cmake --build build

      # -------- Portable marker --------
      - name: Make portable
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          echo '# Portable mode' > aseprite.ini

      # -------- Package (PLATFORM-SAFE) --------
      - name: Package zip
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          ZIP=Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ matrix.platform }}.zip

          if [[ "${{ matrix.platform }}" == "macOS" ]]; then
            7z -tzip a "$ZIP" \
              Aseprite.app \
              data \
              aseprite.ini
          else
            7z -tzip a "$ZIP" \
              "${{ matrix.bin_name }}" \
              data \
              aseprite.ini
          fi

      # -------- Upload --------
      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: aseprite/build/bin/Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ matrix.platform }}.zip
          asset_name: Aseprite-${{ needs.create-release.outputs.release-tag }}-${{ matrix.platform }}.zip
          tag: ${{ needs.create-release.outputs.release-tag }}
